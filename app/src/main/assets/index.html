    <div id="wrongRotation">
        <img src="images/rotate_screen.png" alt="" />
    </div>

    <div id="game">
        
        <script>
            document.addEventListener(
                "deviceready",
                function() {
                    document.addEventListener(
                        "backbutton",
                        function() {
                            //  about
                            if (aboutShowed) {
                                SceneAbout.instance.cancelAbout();
                            }
                            //  quit
                            else if (grpSceneSelectMode.visible && !quitAppActive) {
                                SceneGame.instance.executeAction(ACTIONS.QUIT_APP);
                            }
                            //  exit back
                            else if (quitAppActive) {
                                SceneInfoDialog.instance.OnPressedNo();
                            }
                            //  instructions
                            else if (infoShowed) {
                                SceneInfo.instance.cancelInstruction();
                            }
                            //  game
                            else if (grpSceneGame.visible && !grpScenePause.visible) {
                                if (!dealingCards) {
                                    SceneGame.instance.executeAction(ACTIONS.PAUSE);
                                }
                            }
                            //  pause
                            else if (grpSceneGame.visible && grpScenePause.visible) {
                                SceneGame.instance.executeAction(ACTIONS.UNPAUSE);
                            }
                        },
                        false
                    );
                },
                false
            );
        </script>
    </div>

        <span style="font-family: 'gameFont', Arial, normal"></span>
